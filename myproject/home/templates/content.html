    <div id="fh5co-course-categories">

    </div>

	<div id="fh5co-course" style="background-image: url(static/images/img_bg_4.jpg);" data-stellar-background-ratio="0.5">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
					<h2>Gezilerimiz</h2>
				</div>
			</div>
			<div class="row">
                {% for rs in random_contents %}
				    <div class="col-md-6 animate-box">
					<div class="course">
						<a href="#" class="course-img" style="background-image: url({{rs.image.url}});">
						</a>
						<div class="desc">
							<h3><a href="#">{{ rs.title }}</a></h3>
							<p> {{ rs.description }}</p>
							<span><a href="/content/{{ rs.id }}/{{ rs.slug }}" class="btn btn-primary btn-sm btn-course">Gezi DetayÄ±na Git</a></span>
						</div>
					</div>
				</div>
                {% endfor %}
			</div>
		</div>
	</div>


	<div id="fh5co-blog">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
					<h2>Blog &amp; Events</h2>
				</div>
			</div>

			<div class="row">
                {% for rs in random_contents %}
				    <div class="col-lg-4 col-md-4">
    					<div class="fh5co-blog animate-box">
						    <a href="#" class="blog-img-holder" style="background-image: url({{rs.image.url}});"></a>
						    <div class="blog-text">
							<h3><a href="#"> {{ rs.title }} </a></h3>
							<span class="posted_on">{{ rs.create_at  }}</span>
							<br>
							<p>{{ rs.description }}</p>
                            <a href="/content/{{ rs.id }}/{{ rs.slug }}">Detaya Git</a>
						    </div>
					    </div>

				    </div>
                {% endfor %}
			</div>
		</div>
	</div>
